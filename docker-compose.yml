services:
  mysql:
    image: mysql:8.4
    container_name: landing-builder-mysql
    environment:
      MYSQL_DATABASE: builder
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.4
    container_name: landing-builder-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: landing-builder-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: landing-builder-backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: builder
      DB_USERNAME: root
      DB_PASSWORD: root
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      REDIS_CACHE_DB: 1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/up"]
      interval: 5s
      timeout: 3s
      retries: 20

  frontend:
    image: landing-builder-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: landing-builder-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  backend_vendor:
